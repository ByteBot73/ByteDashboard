<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Server - Discord Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Byte Dashboard</div>
    <div class="user-menu" id="userMenu">
      <img src="default-avatar.png" id="userAvatar" class="avatar" style="display:none;">
      <div class="dropdown" id="dropdownMenu" style="display:none;">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title sidebar-collapsible" id="essentialsToggle">ESSENTIALS <span class="sidebar-arrow" id="essentialsArrow">&#x25BC;</span></div>
        <ul id="essentialsList">
          <li id="welcomeBtn"><span class="sidebar-icon">ü§ù</span>Welcome Message</li>
          <li id="leaveBtn"><span class="sidebar-icon">üëã</span>Leave Message</li>
        </ul>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title sidebar-collapsible" id="serverMgmtToggle">SERVER MANAGEMENT <span class="sidebar-arrow" id="serverMgmtArrow">&#x25BC;</span></div>
        <ul id="serverMgmtList">
          <li id="testBtn"><span class="sidebar-icon">üß™</span>Test Bot</li>
        </ul>
      </div>
    </aside>
    <section class="test-section" id="testSection">
      <h1>Test the Bot</h1>
      <form id="testForm">
        <label for="channelSelect">Select Channel:</label>
        <select id="channelSelect" required></select>
        <label for="testMessage">Message:</label>
        <textarea id="testMessage" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
    <section class="config-section" id="welcomeSection" style="display:none;">
      <h1>Welcome Channel Configuration</h1>
      <div id="currentWelcomeConfig" class="config-display" style="margin-bottom:1em;display:none;"></div>
      <form id="configForm">
        <label for="welcomeChannelSelect">Select Channel:</label>
        <select id="welcomeChannelSelect" required></select>
        <label for="welcomeMessage">Welcome Message:</label>
        <textarea id="welcomeMessage" required></textarea>
        <button type="submit" class="btn">Save Configuration</button>
      </form>
    </section>
    <section class="config-section" id="leaveSection" style="display:none;">
      <h1>Leave Message Configuration</h1>
      <div id="currentLeaveConfig" class="config-display" style="margin-bottom:1em;display:none;"></div>
      <form id="leaveForm">
        <label for="leaveChannelSelect">Select Channel:</label>
        <select id="leaveChannelSelect" required></select>
        <label for="leaveMessage">Leave Message:</label>
        <textarea id="leaveMessage" required></textarea>
        <button type="submit" class="btn">Save Configuration</button>
      </form>
    </section>
    <div id="notification" class="notification" style="display:none;"></div>
  </main>
  <script src="server.js"></script>
  <script>
    // Sidebar collapse/expand logic for all sections
    function setupCollapsibleSection(toggleId, listId, arrowId) {
      const toggle = document.getElementById(toggleId);
      const list = document.getElementById(listId);
      const arrow = document.getElementById(arrowId);
      if (toggle && list && arrow) {
        toggle.addEventListener('click', () => {
          const isOpen = list.style.display !== 'none';
          list.style.display = isOpen ? 'none' : 'block';
          arrow.innerHTML = isOpen ? '&#x25B6;' : '&#x25BC;';
        });
      }
    }
    setupCollapsibleSection('essentialsToggle', 'essentialsList', 'essentialsArrow');
    setupCollapsibleSection('serverMgmtToggle', 'serverMgmtList', 'serverMgmtArrow');
  </script>
</body>
</html>
