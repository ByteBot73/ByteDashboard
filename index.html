<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Byte Dashboard</div>
    <div class="user-menu" id="userMenu">
      <img src="default-avatar.png" id="userAvatar" class="avatar" style="display:none;">
      <div class="dropdown" id="dropdownMenu" style="display:none;">
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <section class="bot-info">
      <h1 style="color:#36393F;">About the Bot</h1>
      <p style="color:#23272a;">This bot helps you manage your Discord servers with ease. Use the dashboard to configure features and test the bot in your channels.</p>
    </section>
    <section class="guild-list-section">
      <h2 style="color:#36393F;">Your Servers</h2>
      <div class="guild-list">
        <!-- Guild cards will be rendered here by JS -->
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
